    #repo: "{{ php_repository }}"

- name: Install php versions
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - php{{ item }}
      - php{{ item }}-cgi
      - php{{ item }}-cli
      - php{{ item }}-common
      - php{{ item }}-curl
      - php{{ item }}-fpm
      - php{{ item }}-gd
      - php{{ item }}-imap
      - php{{ item }}-intl
      - php{{ item }}-mbstring
      - php{{ item }}-mysql
      - php{{ item }}-opcache
      - php{{ item }}-pspell
#      - php{{ item }}-recode
      - php{{ item }}-soap
      - php{{ item }}-sqlite3
      - php{{ item }}-tidy
      - php{{ item }}-xmlrpc
      - php{{ item }}-xsl
      - php{{ item }}-zip
  loop: "{{ php_versions }}"

- name: Install required software for Apache
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - apache2
      - apache2-suexec-pristine
      - apache2-utils
      - imagemagick
      - libapache2-mod-fcgid
      - libapache2-mod-php
      - mcrypt
      - memcached
      - php-apcu
#      - php-gettext
      - php-mbstring
      - php-imagick
      - php-memcache
      - php-pear
      - php-soap

# ----------------Configure apache----------------
- name: Setup letsencrypt config
  copy:
    src: files/etc/apache2/conf-available/letsencrypt.conf
    dest: /etc/apache2/conf-available/letsencrypt.conf
    mode: 0644

- name: Enable letsencrypt config
  command: 'a2enconf letsencrypt'

- name: Create letsencrypt wellknown-directory
  command: mkdir --parents /var/www/letsencrypt
  args:
    creates: /var/www/letsencrypt

- name: Make sure wellknown directory stays
  command: touch /var/www/letsencrypt/.keep
  args:
    creates: /var/www/letsencrypt/.keep

- name: Enable apache modules
  apache2_module:
    state: present
    name: '{{ item }}'
  with_items:
    - actions
    - include
    - proxy_fcgi
    - rewrite
    - ssl
    - suexec

- name: Check if httpoxy.conf exists
  stat:
    path: "/etc/apache2/conf-available/httpoxy.conf"
  register: httpoxy_result

- name: Create httpoxy.conf
  file:
    path: "/etc/apache2/conf-available/httpoxy.conf"
    state: touch
  when: not httpoxy_result.stat.exists

- name: Disable http_proxy header
  lineinfile:
    path: /etc/apache2/conf-available/httpoxy.conf
    line: '<IfModule mod_headers.c>'
  when: not httpoxy_result.stat.exists

- name: Disable http_proxy header
  lineinfile:
    path: /etc/apache2/conf-available/httpoxy.conf
    line: '    RequestHeader unset Proxy early'
  when: not httpoxy_result.stat.exists

- name: Disable http_proxy header
  lineinfile:
    path: /etc/apache2/conf-available/httpoxy.conf
    line: '</IfModule>'
  when: not httpoxy_result.stat.exists

- name: Enable httpoxy config
  command: 'a2enconf httpoxy'
  when: not httpoxy_result.stat.exists

- name: Comment application/x-ruby rb
  replace:
    path: /etc/mime.types
    regexp: '^(.*application/x-ruby.*rb)$'
    replace: '#\1'

# ----------------Restart apache----------------
- name: Restart apache
  service:
    name: apache2
    state: restarted
